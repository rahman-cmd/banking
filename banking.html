<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium">Let's get some <span class="text-red-600">mooooooney!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <!-- Balance  -->
        <section>
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdrow-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">225</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposite-amount" required
                            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="Enter your amount">

                        <button id="depositeBtn"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" required
                            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                            placeholder="Withdraw your amount">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
