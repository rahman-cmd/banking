<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium">Welcom <span class="text-red-600">to Bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" required class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                    type="text" placeholder="Your Email">
                <input id="user-password" required class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                    type="password" placeholder="Your Password">

                <button id="login-submit"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
